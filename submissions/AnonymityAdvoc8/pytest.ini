[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=banking_client
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Test markers
markers =
    integration: Integration tests requiring live server
    unit: Unit tests with mocked dependencies
    slow: Slow-running tests

# Coverage options
[coverage:run]
source = banking_client
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

